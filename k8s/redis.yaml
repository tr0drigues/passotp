apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: passotp-redis-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: passotp-redis
  namespace: default
  labels:
    app: passotp-redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: passotp-redis
  template:
    metadata:
      labels:
        app: passotp-redis
    spec:
      containers:
        - name: redis
          image: redis:alpine
          ports:
            - containerPort: 6379
          command: ["redis-server", "--appendonly", "yes"]
          volumeMounts:
            - name: redis-data
              mountPath: /data
      volumes:
        - name: redis-data
          persistentVolumeClaim:
            claimName: passotp-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: passotp-redis
  namespace: default
spec:
  selector:
    app: passotp-redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
