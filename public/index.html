<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassOTP | Setup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="particle p1"></div>
    <div class="particle p2"></div>

    <div class="container">
        <div class="card">
            <h1>PassOTP</h1>
            <p class="subtitle">Secure, Self-Hosted MFA.</p>

            <div id="step1" class="step">
                <div class="input-group">
                    <input type="email" id="username" placeholder="name@company.com">
                </div>
                <button id="btnSetup">
                    <span class="btn-text">Enable 2FA</span>
                    <div class="loader"></div>
                </button>
            </div>

            <div id="passkeySection"
                style="margin-top: 2rem; padding-top: 1.5rem; border-top: 1px solid rgba(255,255,255,0.1);">
                <h3 style="font-size: 1.1rem; margin-bottom: 0.5rem; color: #cbd5e1;">Passkeys (WebAuthn)</h3>
                <p style="font-size: 0.9rem; color: #94a3b8; margin-bottom: 1rem;">
                    Configurar login sem senha (TouchID, FaceID).
                </p>
                <button id="btnPasskey" style="background: transparent; border: 1px solid #6366f1; color: #6366f1;">
                    <span class="btn-text">Registrar Passkey</span>
                    <div class="loader"></div>
                </button>
                <div id="passkeyStatus" class="status" style="display: none; margin-top: 1rem; font-size: 0.9rem;">
                </div>
            </div>

            <div id="step2" class="step hidden">
                <div class="qr-card">
                    <img id="qrImage" class="qr-image" src="" alt="QR Code">
                </div>

                <div class="secret-display">
                    SECRET: <span id="secretText">...</span>
                </div>

                <div id="recoverySection">
                    <h3 style="margin: 0 0 0.5rem 0; font-size: 1rem; color: #cbd5e1;">Recovery Codes</h3>
                    <p style="font-size: 0.8rem; color: #94a3b8; margin-bottom: 0.5rem;">Save these in a safe place. You
                        can use them to login if you lose your phone.</p>
                    <div id="recoveryCodesList">
                        <!-- Codes injected here -->
                    </div>
                </div>

                <div class="input-group">
                    <input type="text" id="token" class="otp-input" placeholder="000 000" maxlength="6"
                        autocomplete="off">
                </div>

                <button id="btnVerify">
                    <span class="btn-text">Verify Identity</span>
                    <div class="loader"></div>
                </button>
            </div>

            <div id="message"></div>

            <div style="text-align: center; margin-top: 1.5rem; font-size: 0.9rem; color: #94a3b8;">
                Already set up? <a href="/login.html"
                    style="color: #6366f1; text-decoration: none; font-weight: 600;">Log in here</a>
            </div>
        </div>
    </div>

    <!-- SimpleWebAuthn Browser -->
    <script src="/simplewebauthn.js"></script>

    <script>
        let currentSecret = '';
        let currentUser = '';

        function setLoading(btnId, isLoading) {
            const btn = document.getElementById(btnId);
            if (isLoading) { btn.classList.add('loading'); btn.disabled = true; }
            else { btn.classList.remove('loading'); btn.disabled = false; }
        }

        async function setup2FA() {
            const input = document.getElementById('username');
            currentUser = input.value;
            if (!currentUser) { input.focus(); return; }

            setLoading('btnSetup', true);

            try {
                const res = await fetch('/setup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: currentUser })
                });
                const data = await res.json();

                await new Promise(r => setTimeout(r, 600));

                currentSecret = data.secret;
                document.getElementById('qrImage').src = data.qrCode;

                const secretDisplay = document.getElementById('secretText');
                if (data.secret) {
                    secretDisplay.textContent = data.secret;
                } else {
                    secretDisplay.innerHTML = '<span style="color: #94a3b8; font-style: italic;">(Hidden for Security - Scan QR)</span>';
                }

                // Show Recovery Codes
                if (data.recoveryCodes) {
                    const list = document.getElementById('recoveryCodesList');
                    list.innerHTML = data.recoveryCodes.map(c => `<div>${c}</div>`).join('');
                    document.getElementById('recoverySection').style.display = 'block';
                }

                document.getElementById('step1').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('step1').classList.add('hidden');
                    document.getElementById('step2').classList.remove('hidden');
                    document.getElementById('token').focus();
                }, 400);

            } catch (e) { console.error(e); }
            finally { setLoading('btnSetup', false); }
        }

        async function registerPasskey() {
            const { startRegistration } = SimpleWebAuthnBrowser;
            const input = document.getElementById('username');
            const email = input.value;
            const statusDiv = document.getElementById('passkeyStatus');

            if (!email) {
                input.focus();
                input.style.borderColor = 'var(--error)';
                return;
            }

            setLoading('btnPasskey', true);
            statusDiv.style.display = 'none';

            try {
                // 1. Get Challenge
                const resp = await fetch('/webauthn/register/challenge', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: email })
                });

                if (!resp.ok) throw new Error('Falha ao iniciar registro');
                const options = await resp.json();

                // 2. Browser Interaction
                const attResp = await startRegistration({ optionsJSON: options });

                // 3. Verify
                const verificationResp = await fetch('/webauthn/register/verify', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user: email, ...attResp })
                });

                const verificationJSON = await verificationResp.json();

                if (verificationJSON.success) {
                    statusDiv.textContent = '✅ Passkey registrada com sucesso!';
                    statusDiv.style.color = 'var(--success)';
                    statusDiv.style.display = 'block';
                } else {
                    throw new Error(verificationJSON.message);
                }

            } catch (error) {
                console.error(error);
                statusDiv.textContent = '❌ Erro: ' + error.message;
                statusDiv.style.color = 'var(--error)';
                statusDiv.style.display = 'block';
            } finally {
                setLoading('btnPasskey', false);
            }
        }


        async function verifyToken() {
            const tokenInput = document.getElementById('token');
            const token = tokenInput.value.replace(/\s/g, '');
            const msg = document.getElementById('message');

            setLoading('btnVerify', true);
            msg.style.display = 'none';

            try {
                // Use /login endpoint (Production Ready) instead of /verify
                const res = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, user: currentUser })
                });

                const data = await res.json();
                await new Promise(r => setTimeout(r, 500));

                if (res.ok && data.success) {
                    msg.textContent = data.message;
                    msg.className = 'success';
                    tokenInput.style.borderColor = 'var(--success)';
                } else {
                    msg.textContent = data.message || 'Verification failed';
                    msg.className = 'error';
                    tokenInput.style.borderColor = 'var(--error)';
                    tokenInput.classList.add('shake');
                    setTimeout(() => tokenInput.classList.remove('shake'), 500);
                }
                msg.style.display = 'block';

            } catch (e) {
                msg.textContent = 'Connection error: ' + e.message;
                msg.className = 'error';
                msg.style.display = 'block';
            } finally { setLoading('btnVerify', false); }
        }

        document.getElementById('token').addEventListener('input', function (e) { this.value = this.value.replace(/[^0-9]/g, ''); });

        // Event Listeners (Fix for CSP)
        document.addEventListener('DOMContentLoaded', () => {
            const btnSetup = document.getElementById('btnSetup');
            if (btnSetup) btnSetup.addEventListener('click', setup2FA);

            const btnPasskey = document.getElementById('btnPasskey');
            if (btnPasskey) btnPasskey.addEventListener('click', registerPasskey);

            const btnVerify = document.getElementById('btnVerify');
            if (btnVerify) btnVerify.addEventListener('click', verifyToken);
        });
    </script>
</body>

</html>
