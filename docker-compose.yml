
version: '3.8'

services:
  redis:
    image: redis:alpine
    container_name: otp-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - otp-network

networks:
  otp-network:
    driver: bridge

volumes:
  redis-data:
